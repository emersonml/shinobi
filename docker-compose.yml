    restart: always
    ports:
      - "9015:8080"
    environment:
      # - 'APP_BRANCH=dev'
      - TZ=America/Maceio
      # - PLUGINKEY_DeepStack-Object=1234567890  # Substitua pela sua apiKey real
    # depends_on:
